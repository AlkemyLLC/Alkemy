<Form
name="dreamForm"
data-netlify="true"
data-netlify-honeypot="bot-field"
>

      <input
        type="text"
        name="fullName"
        />


      <input
        type="text"
        name="email"
        />

      <input
        type='tel'
        name="phone"
        />

      <p class="text-center">Do you presently have a website?</p>

        <input
          type="radio"
          name="hasWebsite"
          value="no"
        />

        <input
          type="radio"
          name="hasWebsite"
          value="yes"
          />


            <input
              type="url"
              name="websiteAddress"
              />


      <select
        type="select"
        name="budget"
        >
        <option value="">Select Budget</option>
        <option>$5k-$6999k</option>
        <option>$7k-$9999k</option>
        <option>$10k-$14999k</option>
        <option>$15k-$25k</option>
        <option>Greater than $25k</option>
      </select>

      <select
        type="select"
        name="timeframe"
        >
        <option value="">Select Time Constraints</option>
        <option>No, there are no time constraints.</option>
        <option>1 month or less.</option>
        <option>1-2 months</option>
        <option>3-5 months</option>
        <option>Greater than 5 months.</option>
      </select>

      <input
        type="textarea"
        name="designExamples"
        />

      <input
        id="fileField"
        type="file"
        accept="image/*"
        name="logo"
        class="pl-0"
        />


      <input
        type="text"
        name="companyName"
        />

      <select
        type="select"
        name="industry"
        >
        <option value="" disabled>Select your Industry</option>
        <option>Food & Beverage</option>
        <option>Government</option>
        <option>HR/Payroll Services</option>
        <option>Insurance/Healthcare</option>
        <option>Internet/Software/Development</option>
        <option>Legal Services</option>
        <option>Non-Profit</option>
        <option>Other/Not Listed</option>
        <option>Real Estate</option>
        <option>Restaurant/Hospitality</option>
        <option>Retail</option>
        <option>Sales/Marketing/Digital Marketing</option>
      </select>

            <input
            type="text"
            class="my-2"
            name="otherIndustry"
            />



  <input type="hidden" name="form-name" value="dreamForm" />
  <input type="text" name="bot-field" class="hp"/>
</Form>

<Form name="carePlanEnrollment" data-netlify="true" data-netlify-honeypot="bot-field" data-netlify-recaptcha="true"
  class="mb-0"
  >
  <div class="my-2 py-0">
    <div class="pr-lg-4 py-0">
    <div>
      <label for="fullName" id="fullName" >
        Full Name
      </label>
      <input type="text" name="fullName" aria-labelledby="fullName" placeholder="Full Name"/>
    </div>
    </div>
    <div xs={12} md={6} class="pl-lg-4 py-0">
    <div>
      <label for="email" id="email" >
        Email Address
      </label>
      <input type="text" name="email" aria-labelledby="email" placeholder="Email Address"/>
    </div>
    </div>
  </div>
  <div form class="py-0">
    <div xs={12} md={6} class="pr-lg-4 py-0">
    <div>
      <label for="webAddress" id="webAddress">
        Website Address
      </label>
      <input type="text" name="webAddress" aria-labelledby="webAddress" placeholder="Website Address">
    </div>
    </div>
    <div xs={12} md={6} class="pl-lg-4 py-0">
    <div>
      <label for="currentHost" id="currentHost" >
        Current Website Host
      </label>
      <input type="text" name="currentHost" aria-labelledby="currentHost" placeholder="Current Website Host"/>
    </div>
    </div>
  </div>

  <div check class="mt-4 mb-0 text-center">
    Are you willing to be migrated to our
    perfered host?
    <ul class="d-inline-flex">
      <li class="bg-transparent border-0">
        <label check for="acceptMigrationYes" id="acceptMigrationYes" class="text-left">
          <input type="radio" name="acceptMigration" value="Yes" aria-labelledby="acceptMigrationYes" />
          Yes
        </label>
      </li>
      <li class="bg-transparent border-0">
        <label check for="acceptMigrationNo" id="acceptMigrationNo" class="text-left">
          <input type="radio" name="acceptMigration" value="No" aria-labelledby="acceptMigrationNo" />
          No
        </label>
      </li>
    </ul>
  </div>

  <input type="text" name="selectedPlan" />
  <input type="text" name="price" />

  <input type="hidden" name="form-name" value="carePlanEnrollment" />
  <input type="text" name="bot-field" class="hp" aria-labelledby="bot-field" />
</Form>
